<!DOCTYPE html>
<html>
<head>
  <title> Vef Verkefni 2</title>
  <script src="VefVerk2/js/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="VefVerk2/css/foundation.css">
  <link rel="stylesheet" type="text/css" href="VefVerk2/css/custom.css">
  <meta charset="UTF-8">
</head>
<body>
<div class="header">
	<h1>Heimo!</h1>
</div>
<div class="row">
	<div class="large-12 large-centered columns">
		<form>
			<label>Search bar
				<input type="text" id="search" />
			</label>
		</form>
	</div>
	<div class="large-12 large-centered columns address">
		
	</div>
</div>
<script>
$(document).ready(function() {
	var address = $("search").submit(function(data){
		$.ajax({
		  	'url': 'http://apis.is/address',
		  	'type': 'GET',
		  	'dataType': 'json',
		  	'data': {'address': data},
		  	'success': function(response) {
		  		console.log(response);
		  	}
		})
	});
	console.log(address);

});
</script>
</body>
</html>
